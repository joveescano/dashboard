



<div class="content" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%" fxLayout=" wrap">
  
 
  <div class="dashboard-card" fxFlex="60%" fxFlex.sm="100%" fxFlex.xs="100%">
    
    <mat-card id="cards1">
    <mat-card-content>
        
      <div>
        <h1>Edit Profile</h1>
      </div><br>

    <div class="contents">

        <form class="example-form" >
            <mat-form-field class="example-full-width" id="in">
              
              <input matInput placeholder="First Name" value="Pedro"  >
             
         </mat-form-field>

         <mat-form-field class="example-full-width">
              
            <input matInput placeholder="Last Name" value="Picaso">
         
         </mat-form-field>

         <mat-form-field class="example-full-width"  id="in2">

        <input matInput placeholder="M.I" value="A" >

         </mat-form-field>
        </form>

        <form class="example-form" >
            <mat-form-field class="example-full-width" id="in">
              
              <input matInput placeholder="Address" value="Sto Tomas" id="add" >
             
         </mat-form-field>


         <mat-form-field appearance="fill" >
          <mat-label>City</mat-label>
         <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
          </mat-option>
         </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Province</mat-label>
           <mat-select>
            <mat-option *ngFor="let province of provinces" [value]="province.value">
          {{province.viewValue}}
            </mat-option>
           </mat-select>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Postal</mat-label>
               <mat-select>
                <mat-option *ngFor="let postal of postals" [value]="postal.value">
              {{postal.viewValue}}
                </mat-option>
               </mat-select>
                </mat-form-field>
                

                <mat-form-field class="example-full-width" id="in">
              
                    <input matInput placeholder="Position" value="Supervisor" id="add" >
                   
               </mat-form-field>

               <mat-form-field appearance="fill">
               <mat-label>Department</mat-label>
               <mat-select>
                <mat-option *ngFor="let dept of depts" [value]="dept.value">
              {{dept.viewValue}}
                </mat-option>
               </mat-select>
                </mat-form-field>
        </form>

        

       
    </div>



    </mat-card-content>
    </mat-card>
   
  </div>


  <div class="dashboard-card" fxFlex="40%" fxFlex.sm="100%" fxFlex.xs="100%">
    
    <mat-card id="cards1">
    <mat-card-content>

        <img id="pro" src="assets/img/profile.png" alt="assets/img/profile.png" srcset="">

        <div>
           <span>Name</span> <h1>Pedro A. Picaso</h1>
           <span>Address</span> <h1>Sto Tomas, Batangas 4234</h1>
           <span>Department</span> <h1>Technician</h1>
           <span>Position</span> <h1>Manager</h1>
        </div>

    </mat-card-content>
    </mat-card>
   
  </div>

</div>
