<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>DARSHEEL</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink=""><span>Dashboard</span><img src="assets/img/home.png" alt="" srcset=""> </a>
      <a mat-list-item routerLink="user"><span>User Profile</span><img src="assets/img/pro.png" alt="" srcset=""></a>
      <a mat-list-item routerLink="table"><span>Table List</span><img src="assets/img/table.png" alt="" srcset=""></a>
      <a mat-list-item routerLink="calendar"><span>Calendar</span><img src="assets/img/cal.png" alt="" srcset=""></a>
      <a mat-list-item routerLink="form"><span>Forms</span><img src="assets/img/form.png" alt="" srcset=""></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="bgko">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      

      <div id="sir"><app-search></app-search></div>

      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
